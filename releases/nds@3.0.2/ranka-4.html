 <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('rank11'));

        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#013c64',
            textStyle: {
                color: 'rgba(255, 255, 255, 1)'
            },
            title: {
                text: '能源站数量',
                textStyle: {
                color: 'rgba(255, 255, 255, 1)'
                },
            },
            tooltip: {},
//            legend: {
//                data:['能源站个数']
//            },
            xAxis: {
                data: ["湖南省","江西省","浙江省","北京市","河北省"],
                axisLine: {
                       lineStyle: {
                        color: 'rgba(255, 255, 255, 1)'
                    }

                 }
            },
            yAxis: {
                axisLine: {
                       lineStyle: {
                        color: 'rgba(255, 255, 255, 1)'
                    }

                 }
            },
            series: [{
                name: '能源站个数',
                type: 'bar',
                data: [140,70,40,89,90],
                itemStyle: {
                    normal: {
                        color: '#f1f07c'
                    },
                    emphasis: {
                        color: '#cccb69'
                    }
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
       </script>
