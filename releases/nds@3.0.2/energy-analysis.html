    <script type="text/javascript">
   option = {
   	backgroundColor: '#013c64',
   	textStyle: {
        color: 'rgba(255, 255, 255, 1)'
    },
    title: {
    	textStyle: {
        color: 'rgba(255, 255, 255, 1)'
    },
         
        text: '产能分析',
        left: 'center',
        top:'bottom',
         
    },
    tooltip: {

        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    color:['#367fc7','#ff0000','#ffc68b'],
    legend: {
    	textStyle: {
        color: 'rgba(255, 255, 255, 1)'
    },
        left: 'left',
        top:'bottom',
        data: ['冷', '热','电']
    },
    xAxis: {
    	   
        type: 'category',
        name: '年',
        splitLine: {show: false},
             data: ['2011', '2012', '2013', '2014', '2015', '2016'],
        axisLine: {
    	       lineStyle: {
                color: 'rgba(255, 255, 255, 1)'
            }

         },
    },
    grid: {
        left: '3%',
        right: '8%',
        bottom: '6%',
        containLabel: true
    },
    yAxis: {
        
        name: '百万元',
        axisLine: {
    	       lineStyle: {
                color: 'rgba(255, 255, 255, 1)'
            }

         },
    },
    
    series: [
         {
            name: '冷',
            type: 'line',
            data: [10,15,50,80,168,320]
            
        },
        {
            name: '热',
            type: 'line',
             data: [5,9,35,48,110,192]
        },
        {
            name: '电',
            type: 'line',
            data: [4,7.2,25,38,75,153.6]
        }
    ]
};
var dom = document.getElementById("zhe");
var myChart = echarts.init(dom);
 myChart.setOption(option);
    </script>
