<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
   <!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          
          .mainCol{
              width:100%;
              height: 1079px;
          }
          
          #all>div{
              height:270px;
          }
          
          #co2>div{
              height:270px;
          }
          
          #save>div{
              height:270px;
          }
          
          #clear>div{
              height:269px;
              background-color: aquamarine;
          }
          
          .sample1{
              width: 100%;
              background-color: black;
              height: 270px;
          }
          .sample2{
              width: 100%;
               height: 270px;
               
          }
          
        
          
     
      </style>
  </head>
  <body>
<div class="container-fluid">
    <div class="row" id="all">
        <div class="col-md-2"><div class="sample1"></div></div>
        <div class="col-md-2"><div class="sample2"></div></div>
        <div class="col-md-2"><div class="sample1"></div></div>
        <div class="col-md-6"><div class="sample2"></div></div>              
    </div>
    <div class="row" id="co2">
        <div class="col-md-2">1</div>
        <div class="col-md-2"><div class="sample1"></div></div>
        <div class="col-md-2">1</div>
        <div class="col-md-6"><div class="sample1"></div></div>              
    </div>  
    <div class="row" id="save">
        <div class="col-md-2"><div class="sample1"></div></div>
        <div class="col-md-2">1</div>
        <div class="col-md-2"><div class="sample1"></div></div>
        <div class="col-md-6">1</div>              
    </div>  
    <div class="row" id="clear">
        <div class="col-md-2">1</div>
        <div class="col-md-2">1</div>
        <div class="col-md-2">1</div>
        <div class="col-md-6">1</div>              
    </div>  
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
