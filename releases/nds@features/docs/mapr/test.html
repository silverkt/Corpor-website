 
<html>
 
<head>
  <meta charset="utf-8">
  <title>全国泛能业务展示平台</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
 
  
 
  <script type="text/javascript" src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/resource/echarts-gl-latest/dist/echarts-gl.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 
</head>
<body>
   
<div style="width:1920px; height:1080px;" id="mapt"></div>


 <script type="text/javascript" src="china.js"></script>
  <script type="text/javascript" src="anhui.js"></script>
<script type="text/javascript">

let option = {
	geo: {
        map: 'china',
        roam: true,
        label: {
        	normal: {
        		show: false
        	},
        	emphasis: {
        		show: false
        	}
        },
        itemStyle: {
        	normal: {
        		areaColor: '#000',
        		borderColor: '#fff',
        		 
        	},
        	emphasis: {
        		areaColor: '#333'
        	}
        }
    },
    series: [
    	{
    		type: 'scatter',
	    	coordinateSystem: 'geo' 
	    }
    ] 

}


// let option = {
// 	geo3D: {
//         map: 'china'
         
//     } 

// };

let canvas = document.getElementById("mapt");
let myChart = echarts.init(canvas);
myChart.setOption(option); 

myChart.on('click', (data)=>{
	console.log(data);
})

 

</script>


</body>
</html>
